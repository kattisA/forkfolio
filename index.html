<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForkFolio</title>
    <meta name="description" content="Prototyp av receptsida">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <picture>
        <img src="images/logo_64x64.png" alt="fork, spoon and knife logo">
    </picture>
    <h1>Forkfolio</h1>
</header>
<nav>
    <div class="topBar" id="topBar">
        <a href="index.html">Hem</a>
        <a href="my_recipies.html">Mina recept</a>
        <a href="javascript:void(0);" class="icon" onclick="toggleNavState()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
</nav>
<main>
    <div>
        <picture>
            <img src="images/hero_480.jpg" alt="several meals on a buffe">
        </picture>
    </div>
    <section>
        <h2>Mina recept</h2>
        <article>
            <picture>
                <img src="images/lasagne_480.jpg" alt="Lasagne on a plate">
            </picture>
            <h3>Lasagne</h3>
        </article>
        <article>
            <picture>
                <img src="images/pizza_480.jpg" alt="Pizza">
            </picture>
            <h3>Pizza</h3>
        </article>
    </section>
    <section>
        <h2>Artiklar</h2>
        <article>
            <picture>
                <img src="images/cakes_480.jpg" alt="Bild på en sommartårta">
            </picture>
            <h3>Bästa sommartårtorna!</h3>
        </article>
        <article>
            <picture>
                <img src="images/vegetables_480.jpg" alt="grönsaker">
            </picture>
            <h3>Grönsaksladda med dessa vegrecept</h3>
        </article>
    </section>
    <aside>
        <p>Av: Katarina</p>
    </aside>
</main>
<footer>
    <picture>
        <img src="images/logo_32x32.png" alt=" fork, spoon and knife logo">
    </picture>
    <p>ForkFolio är siten för dig som älskar mat!</p>
</footer>
<script>
    function toggleNavState() {
        let topBar = document.getElementById("topBar");
        if (topBar.className === "topBar") {
            topBar.className += " mobile";
        } else {
            topBar.className = "topBar";
        }
    }
</script>

</body>
</html>
